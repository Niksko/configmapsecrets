apiVersion: apps/v1
kind: Deployment
metadata:
  name: configmapsecret-controller
  namespace: kube-system
  labels:
    control-plane: configmapsecret-controller
spec:
  selector:
    matchLabels:
      control-plane: configmapsecret-controller
  template:
    metadata:
      labels:
        control-plane: configmapsecret-controller
    spec:
      containers:
        - name: controller
          image: mzinc/configmapsecret-controller:v0.1.0
          imagePullPolicy: Always
          command:
            - /configmapsecret-controller
            - --metrics-addr=:9091
            - --enable-leader-election
          ports:
            - name: http-metrics
              containerPort: 9091
          livenessProbe:
            tcpSocket:
              port: http-metrics
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
            requests:
              cpu: 100m
              memory: 50Mi
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: configmapsecret-controller
